# Настройка порта сервера
server:
  port: 8080

# Настройки подключения к базе данных MySQL
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pp_3_1_3
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        hbm2ddl:
          auto: create-drop

# Настройки скрытого метода
hiddenmethod:
  filter:
    enabled: true
